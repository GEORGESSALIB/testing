<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer History - {{ computer.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-assignee {
            color: #999;
            font-style: italic;
        }

        a {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>History of {{ computer.name }}</h1>

     <a href="{% url 'export_computer_history_csv' computer.id %}" class="button">
    Export History to CSV
</a>
    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>Assignee</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td>
                    {% if record.assignee %}
                        {{ record.assignee.name }}
                    {% else %}
                        <span class="no-assignee">N/A</span>
                    {% endif %}
                </td>
                <td>{{ record.action }}</td>
                <td>{{ record.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'computer_list' %}" class="button">Back to Computer List</a>
</body>
</html>
